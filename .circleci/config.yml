version: 2
jobs:
  build:
    working_directory: ~/circleci-kloudformation-generator
    docker:
    - image: circleci/openjdk:8-jdk-browsers
    steps:
    - checkout
    - run: cp pom.xml pomCopy.xml
    - restore_cache:
        keys:
        - maven-{{ checksum "pomCopy.xml" }}
    - run:
        name: Update Build Version
        command:  mvn versions:set -DnewVersion=0.1.$CIRCLE_BUILD_NUM
    - run:
        name: Maven Test Package and Deploy
        command: MAVEN_OPTS="-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn" && mvn -s settings.xml -B deploy
    - run:
        name: Save test results
        command: |
          mkdir -p ~/junit/
          find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/junit/ \;
        when: always
    - store_test_results:
        path: ~/junit
    - store_artifacts:
        path: ~/junit
    - store_artifacts:
        path: pom.xml
    - save_cache:
        paths:
        - ~/.m2
        key: maven-{{ checksum "pomCopy.xml" }}